<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zip Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .icon-remove,
    .icon-check {
      display: none;
    }
  </style>
</head>

<body>
  <section class="hero hero-body is-dark container">
    <h1 class="title">US Location Info</h1>
    <h2 class="subtitle">Enter a zipcode to get the location info</h2>
    <form id="zip-form">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input type="text" class="input zip is-large" placeholder="Enter zipcode">
          <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>
          <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>
          <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
        </div>
      </div>
    </form>
  </section>

  <br>

  <div class="container">
    <div id="output"></div>
  </div>

  <script>
    // Listen for submit
    document.querySelector('#zip-form').addEventListener('submit', getLocationInfo);

    // Listen for delete
    document.querySelector('body').addEventListener('click', deleteLocation);

    function getLocationInfo(e) {
      // Get zip value from input
      const zip = document.querySelector('.zip').value;

      // Make request
      fetch(`http://api.zippopotam.us/us/${zip}`)
        .then(res => {
          if (res.status != 200) {
            document.querySelector('#output').innerHTML = `
            <article class="message is-danger"><div class="message-body">
              Invalid zipcode, please try again
            </div></article>
            `;
            showIcon('remove');
            throw Error(res.statusText);
          } else {
            showIcon('check');
            return res.json();
          }
        })
        .then(data => {
          // Show location info
          let output = '';

          data.places.forEach(place => {
            output += `
            <article class="message is-primary">
              <div class="message-header">
                <p>Location Info</p>
                <button class="delete"></button>
              </div>
              <div class="message-body">
                <ul>
                  <li><strong>City: </strong>${place['place name']}</li>
                  <li><strong>State: </strong>${place['state']}</li>
                  <li><strong>Longitude: </strong>${place['longitude']}</li>
                  <li><strong>Latitude: </strong>${place['latitude']}</li>
                </ul>
              </div>
            </article>
            `;
          });

          // Insert data into output div
          document.querySelector('#output').innerHTML = output;
        })
        .catch(err => console.log(err));

      e.preventDefault();
    }

    function showIcon(icon) {
      // Clear icon
      document.querySelector('.icon-remove').style.display = 'none';
      document.querySelector('.icon-check').style.display = 'none';

      // Show correct icon
      document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';
    }

    function deleteLocation(e) {
      // Check the clicked target to see if it's the delete button
      if (e.target.className == 'delete') {
        document.querySelector('.message').remove();
        document.querySelector('.icon-check').style.display = 'none';
        document.querySelector('.zip').value = '';
      }
    }
  </script>
</body>

</html>
